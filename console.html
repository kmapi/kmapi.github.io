{% include JB/setup %}


<script>

$(document).ready(function() {

    var prmstr = window.location.search.substr(1);
    var prmarr = prmstr.split ("&");
    var params = {};

    for (var i = 0; i < prmarr.length; i++)
    {
        var tmparr = prmarr[i].split("=");
        params[tmparr[0]] = tmparr[1];
    }

//    alert(params['api_id']);
    var anchor = (typeof params['api_id'] != 'undefined') ? '#' + params['api_id'] : '';

    var iframe_src = "https://dev.kitchenmonki.com/api_docs/console";
    iframe_src = iframe_src + anchor;

    var html = "\
    <iframe src='" + iframe_src + "'\
            frameborder='yes' height='800' width='1000' scrolling='yes'>\
    </iframe>\
    ";

    $('#console-iframe').html(html);

});

</script>

<div id='console-iframe'></div>
